<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="external-container">
        <div class="flex-container">
            <div class="screen"><p></p></div>
            <div class="buttons">
                <div class="group-1">
                    <div>
                        <button id="btn7" value="7">7</button>
                        <button id="btn8" value="8">8</button>
                        <button id="btn9" value="9">9</button>
                    </div>
                    <div>
                        <button id="btn4" value="4">4</button>
                        <button id="btn5" value="5">5</button>
                        <button id="btn6" value="6">6</button>                
                    </div>
                    <div>
                        <button id="btn1" value="1">1</button>
                        <button id="btn2" value="2">2</button>
                        <button id="btn3" value="3">3</button>
                    </div>
                    <div>
                        <button id="btnSubtract">-</button>
                        <button id="btn0" value="0">0</button>
                        <button id="btnAdd">+</button>
                    </div>
                </div>
                <div class="group-2">
                    <button id="btnClear">CE</button>
                    <button id="btnMultiply">X</button>
                    <button id="btnDivide">/</button>
                    <button id="btnEqual">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
